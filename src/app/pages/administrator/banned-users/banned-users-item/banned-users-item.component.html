<tbody *ngIf="user">
    <tr>
        <td> {{user.id}} </td>
        <td> {{user.role}} </td>
        <td> {{user.email}} </td>
        <td> {{user.first_name}} </td>
        <td> {{user.last_name}} </td>

    <td> 
        <button 
            mat-stroked-button 
            (click)='unBunUsers(user)'
        >
            Unban
        </button>
    </td>
    <tr>
</tbody>
