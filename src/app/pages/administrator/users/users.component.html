
<div class="container">
    <div class="row_search">
        <div class="search-users">
          <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"  placeholder=" Start searching for a user " >
          <i class="fa fa-search"></i>
        </div>
   
    <div class="table-responsive">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <!-- <th scope="col">Ban status</th> -->
            <th scope="col">Appoint</th> 
            <th scope="col">Ban user</th>

          </tr>
        </thead>
        <tbody *ngFor="let item of users | filter:searchText">
            <tr>
            <!-- <th scope="row">1</th> -->
            <td> {{item.id}} </td>
            <td> {{item.role}} </td>
            <td> {{item.email}} </td>
            <td> {{item.first_name}} </td>
            <td> {{item.last_name}} </td>
            <!-- <td> {{item.ban}} </td>  -->
            <td><button type="button" class="btn btn-outline-dark btn-sm *ngIf" disabled>Moderator</button></td>
            <td><button type="button" class="btn btn-outline-dark btn-sm *ngIf" (click)=bunUsers(item.id)>Bann</button></td>
            <!-- <div class="form-check form-switch" >
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked (click)=bunUsers(item.id)>
                <label class="form-check-label" for="flexSwitchCheckChecked">Activate/Deactivate</label>
              </div> -->
            
            
          </tr>
          <tr>
           
        </tbody>
      </table>
      </div>
      
    <mat-paginator [length]="100"
              [pageSize]="14"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator> 
<router-outlet></router-outlet>

 </div>
</div>
