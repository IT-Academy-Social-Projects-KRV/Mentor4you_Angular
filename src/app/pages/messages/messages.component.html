    <div class="container">
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Recent</h4>
                        </div>
                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <input type="text" class="search-bar" placeholder="Search">
                                <span class="input-group-addon">
                                    <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="inbox_chat">
                            <!-- PS class --active_chat-- show in what dialog you are now  -->
                        <div *ngFor = "let chat of chats" class="chat_list active_chat" (click)="checkDialog(chat.id)">
                            <div class="chat_people">
                                <div class="chat_img"> <img src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg"
                                        alt="sunil"> </div>
                                <div class="chat_ib">
                                    <h5>{{chat.user}} <span class="chat_date">Dec 25</span></h5>
                                    <p>{{chat.text}}</p>
                                </div>
                            </div>
                        </div>    
                    </div>
                </div>
          <router-outlet></router-outlet>
            </div>

        </div>
        <button (click)="qwerty()">11111</button>
        <button (click)="qwerty1()">22222</button>
    </div>
