<section class="form-review">
	<div class="form-review__container ">
		<div class="form-review__row col-md-12">
			<div class="form-review__title">Add Review</div>
		</div>
		<form action="" [formGroup] = "formAddReview" (ngSubmit) = "submit()">
			<div class="form-review__wrapper">
			<div class="form-review__row">
				<div class="form-review__input-wrapper">
					<div class="form-review__column">
						<label for="" class="form-review__label">
							<input placeholder="Name" type="text" class="form-review__input" formControlName="name">
						</label>
					</div>
					<div class="form-review__column">
						<label for="" class="form-review__label">
							<input   placeholder="Email" type="text" class="form-review__input" formControlName="email">
						<div class="error-text" *ngIf = "formAddReview.get('email')?.invalid&&formAddReview.get('email')?.touched">Введіть коректний email</div>
						</label>
					</div>
				</div>

			</div>
			<div class="form-review__row">
				<div  class="form-review__textarea-wrapper">
					<textarea   name="" id="" cols="30" rows="10" class="form-review__textarea" formControlName = "textarea"></textarea>
				</div>
			</div>
			<div class="form-review__row">
				<div class="form-review__range-wrapper">
				<!-- <button class="form-review__range" color="accent" *ngFor="let r of ratingArr; let i = index" (click)="onClick(i)">  -->
				<!-- <div class="li">
					{{ returnStar(i) }}
				</div>
				</button> -->
				<!-- <button mat-icon-button color="accent" *ngFor="let r of ratingArr; index as i" (click)="onClick(i)">
					<mat-icon>
						{{ returnStar(i) }}
					</mat-icon>
				</button> -->
				</div>
			</div>
			<div class="form-review__row">
				<div class="form-review__button-wrapper">
					<button [class.btnClick] = "btnCheck"[disabled] = "formAddReview.invalid" class="form-review__button" type="submit" [class.disabled] = "formAddReview.invalid" (click) = "btnClick()">Submit Now</button>
				</div>
			</div>

			</div>
		</form>
		
	</div>
</section>
