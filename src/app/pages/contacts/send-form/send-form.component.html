
<app-contacts></app-contacts>
<div class="container">
    <div class="row d-flex justify-content-between">
        <div class="col-sm-5 my-4">
            <h1 class="py-4 ">We want to <strong>GET IN TOUCH</strong> with you.</h1>
            <p class="py-2 ">Fill in our form and we will be pleased to answer your questions.</p>
            <p class="py-2 ">You can check our How It Works page to find out how to receive the best experience using our web-site. </p>
        </div>
        <div class="col-sm-7 my-4">
            <form [formGroup]="sendingEmailForm" (ngSubmit)="sendData();">
                <div class="form-group row">
                    <label for="fullName" class="form-label" >FULL NAME</label>
                    <div class="col-sm-12">
                        <input class="form-control form-control-lg" type="text"  id="fullName" formControlName="fullNameControl" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="form-label" >EMAIL</label>
                    <div class="col-sm-12">
                        <input class="form-control form-control-lg" type="email"  id="email" formControlName="emailControl" 
                        [ngClass]="{'is-invalid': sendingEmailForm.get('emailControl')?.touched && sendingEmailForm.get('emailControl')?.hasError('required')}"/>
                    </div>
                    <div class="invalid-feedback" *ngIf="sendingEmailForm.get('emailControl')?.touched && sendingEmailForm.get('emailControl')?.hasError('required')" >
                        Please enter an email!
                    </div>
                    <div class="invalid-feedback" *ngIf="sendingEmailForm.get('emailControl')?.touched && sendingEmailForm.get('emailControl')?.hasError('email')" >
                        Please enter a valid email!
                    </div>
                </div>
                <div class="form-group row">
                    <label for="msgSubject" class="form-label" >SUBJECT</label>
                    <div class="col-sm-12">
                        <input class="form-control form-control-lg" type="text"  id="msgSubject" formControlName="subjectControl" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="form-label" >MESSAGE</label>
                    <div class="col-sm-12">
                        <textarea rows="5" class="form-control form-control-lg" type="text"  id="message" formControlName="messageControl"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary my-2" [disabled]="!sendingEmailForm.valid">SEND MESSAGE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
