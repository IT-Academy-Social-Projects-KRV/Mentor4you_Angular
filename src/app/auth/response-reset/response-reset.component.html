<div class="container-fluid form">
    <div class="row" > 
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto  my-3 p-2">
            <div class="card card-signin my-5">
                <div class="card-body m-5">
                    <h5 class="card-title text-center">Set New Password</h5>
                    <div>
                        
                        <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword()">
                            <div class="form-group">
                                <input _ngcontent-c0="" 
                                class="form-control form-control-lg"
                                placeholder="Enter New Password"
                                type="password" 
                                id="password" 
                                formControlName="newPassword"
                                (input)="validatePassword($event)" 
                                [ngClass]='{"is-invalid": !isNewPasswordValid}'/>
                                    <div *ngIf="!isNewPasswordValid" class="invalid-feedback">
                                        Password must be at least 8 characters long, contains one upper case letter and one number
                                      </div>
                            </div>
                            <div class="form-group text-center">
                                <input _ngcontent-c0="" 
                                class="form-control form-control-lg"
                                
                                placeholder="Confirm Password" 
                                type="password" id="cpassword"
                                formControlName="confirmPassword" 
                                (change)="passwordMatchValidator($event)"
                                [ngClass]='{"is-invalid": !IsResetFormValid && this.ResponseResetForm.get("confirmPassword")?.dirty}'/>
                                
                                <div class="invalid-feedback" *ngIf="!IsResetFormValid && this.ResponseResetForm.get('confirmPassword')?.dirty" >
                                    Passwords don't match!
                                </div>   
                            </div>                        
                            <div class="form-group text-center">
                                <div>

                                    <button type="submit" [disabled]="!IsResetFormValid" class="btn btn-primary">Update
                                        Password</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
