<div class="container-fluid form">
    <div class="row form-row ">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto my-5 p-2">
            <div class="card">
                <div class="card-body m-5">
                    <h5 class="card-title text-center">Forgot Password</h5>
                    <div>
                        
                        <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser()">
                             
                            <div class="form-group text-center">
                                <label for="email">Enter your valid email and instructions will be sent to you!</label>
                                <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                                    type="text" id="email" formControlName="email" (input)="validateEmail($event)" 
                                    [ngClass]="{'is-invalid': !IsvalidForm && this.RequestResetForm.get('email')?.dirty}" />
                                  
                                    <div class="invalid-feedback" *ngIf="!IsvalidForm && this.RequestResetForm.get('email')?.dirty" >
                                        Please enter a valid email!
                                    </div>
                            </div>
                            <div class="form-group text-center">
                                <div>
                                    <button type="submit" [disabled]="!IsvalidForm" class=" btn btn-primary">Reset
                                        Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
