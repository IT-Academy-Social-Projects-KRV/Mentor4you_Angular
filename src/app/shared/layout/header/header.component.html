<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo" (click)="goTo('/')">
        <img class="logo" src="./../../../../assets/images/Logo.png" alt="Logo">
      </a>
      <nav class="header__menu">
        <ul class="header__menu__list">
          <li class="header__menu__list-item">
            <a class="header__menu__list-link" routerlink="#">How it works?</a>
          </li>
          <li class="header__menu__list-item">
            <a class="header__menu__list-link" (click)="goTo('mentor')">Find mentor</a>
          </li>
          <li class="header__menu__list-item">
            <a class="header__menu__list-link" routerlink="#">Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="header__btns">
        <ng-container *ngIf="isAuth; else unauthorized">
          <div class="header__btns__inner">
            <div class="header__btns-message__inner">
              <a class="header__btns-message" routerlink="#">
                <img class="header__btns-bell" src="./../../../../assets/images/bell.svg" alt="Messages">
              </a>
              <img class="header__btns-message--indicator" src="./../../../../assets/images/indicator.png"
                alt="New massage" *ngIf="isNewMessage">
            </div>
            <div class="header__btns-avatar">
              <div class="header__btns-avatar-border">
                <img class="avatar" src="./../../../../assets/images/mentor.png" alt="Avatar">
              </div>
            </div>
            <div class="header__btns__settings">
              <img class="header__btns-dots" src="./../../../../assets/images/dots.svg" alt="Settings"
                (click)="showSettings()" #toggleButton>
              <div class="settings-menu" *ngIf="showSettingsMenu" #menu>
                <div class="settings-menu__item">
                  <img class="settings-menu__item__img" src="./../../../../assets/images/user.svg" alt="User">
                  <a class="settings-menu__item__text" routerlink="#">My account</a>
                </div>
                <div class="settings-menu__item">
                  <img class="settings-menu__item__img" src="./../../../../assets/images/settings.svg" alt="Settings">
                  <a class="settings-menu__item__text" routerlink="#">Settings</a>
                </div>
                <div class="settings-menu__item">
                  <img class="settings-menu__item__img" src="./../../../../assets/images/power.svg" alt="logout">
                  <a class="settings-menu__item__text logout" routerlink="#">Logout</a>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
<ng-template #unauthorized>
  <a class="header__btns-signin header__btn" routerlink="#">Sign In</a>
  <a class="header__btns-signup header__btn" routerlink="#">Sign Up</a>
</ng-template>
