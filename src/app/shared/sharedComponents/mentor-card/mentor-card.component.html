<a *ngIf="mentor" class="mentor-card" routerLink="/mentor-details/{{mentor.id}}">
  <div class="mentor-card__info">
    <div class="mentor-card__image-wrap">
      <img class="mentor-card__image" src="{{mentor.avatar}}" alt="{{mentor.fullName}}">
    </div>
    <p class="mentor-card__name">{{mentor.fullName}}</p>
    <p class="mentor-card__category">
      <span *ngFor="let category of mentor.categories last as isLast">
        {{category}}<span *ngIf="!isLast">, </span>
      </span>
    </p>
    <p class="mentor-card__rating">
      <i class="far fa-star icon__star" *ngFor="let star of stars"></i>
    </p>
  </div>

  <div class="mentor-card__btns btns">
    <button 
      class="btns__ask" 
      *ngIf="signinService.isMentee" 
      (click)="sendRequest(mentor.id)"
    >
        Ask for a mentorship project
     </button>
    <a class="btns__view" routerLink="/mentor-details/{{mentor.id}}">
       View more
    </a>  
  </div>
</a>
